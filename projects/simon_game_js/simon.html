<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="UTF-8">
        <link rel="preconnect" href="https://fonts.gstatic.com">
        <link href="https://fonts.googleapis.com/css2?family=Concert+One&display=swap" rel="stylesheet">      
        <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.0-beta3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-eOJMYsd53ii+scO/bJGFsiCZc+5NDVN2yr8+0RDqr0Ql0h+rP48ckxlpbzKgwra6" crossorigin="anonymous">  
        <link rel="stylesheet" href="simon.css">
        <title>Simon Game</title>
    </head>
    <body>
        <div class="container">
            <h1>Simon Game</h1>
            <h2 class="pressToStart">Press Here to Start to start</h2>
            <div class="row align-items-center justify-content-around buttons">
                <button class="col-5" id="red"></button>
                <button class="col-5" id="blue"></button>
                <button class="col-5" id="yellow"></button>
                <button class="col-5" id="green"></button>
            </div>
        </div>
        <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.6.0/jquery.min.js"></script>
        <script src="simon.js" charset="utf-8"></script>
    </body>
</html>
